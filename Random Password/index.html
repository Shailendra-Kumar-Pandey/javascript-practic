<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Random Password</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="password">Password</div>

            <div class="row">
                <label for="">Password Length</label>
                <input type="number" name="" id="total-char" min="2" max="30" value="10" >
            </div>
            <div class="row">
                <label for="uppercase">Contains Uppercase</label>
                <input type="checkbox" name="" id="uppercase" checked>
            </div>
            <div class="row">
                <label for="lowercase">Contains Lowercase</label>
                <input type="checkbox" name="" id="lowercase">
            </div>
            <div class="row">
                <label for="number">Contains Numbers</label>
                <input type="checkbox" name="" id="number">
            </div>
            <div class="row">
                <label for="symbole">Contains Symbols</label>
                <input type="checkbox" name="" id="symbole">
            </div>
            <button id="submit">Generate</button>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
